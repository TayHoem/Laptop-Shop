    <h2>Feedback</h2>
    <form action="fbreceive.html">
        <div class="form">
        <div>
            <p>How do you rate your overall experience?</p>
            <input name="overallRate" id="bad" type="radio"/>
            <label for="bad">Bad</label>
            <input name="overallRate" id="average" type="radio" checked/>
            <label for="average">Average</label>
            <input name="overallRate" id="good" type="radio"/>
            <label for="good">Good</label>
        </div>
        <div>
            <label for="nameBox">First name*</label>
            <input name="custName" id="nameBox" type="text" placeholder="First name"/>
        </div>
        <div>
            <label for="nameBox">Last name*</label>
            <input name="custName" id="nameBox" type="text" placeholder="Last name"/>
        </div>
        <div> 
            <label for="ageBox">Age*</label>
            <input name="custAge" id="ageBox" type="number" placeholder="20" min="1"/>
        </div>
        <div>
            <label for="phoneBox">Phone*</label>
            <input name="custPhone" id="phoneBox" type="tel" placeholder="+60123456789"/>
        </div>
        <div>
            <label for="emailBox">Email*</label>
            <input name="custEmail" id="emailBox" type="email" placeholder="example@gmail.com"/>
        </div>
        <div>
            <label for="feedbackBox">Feedback*</label>
            <textarea name="custFeedback" id="feedbackBox" placeholder=" Write your feedback here..."></textarea>
        </div>
        <div>
            <button id="button" onclick="myFunction()">Submit Your Feedback</button>
            <script>
                function myFunction() {
                    alert("Hello! Press OK if you confirm submit your feedback!");
                }
            </script>
        </div>
    </form>
