<body class="body">
   
    
    <h1>Membership</h1> 
    <fieldset class="box">
        <legend>Join Membership</legend>

        <form action="welcomemember.html" method="get" enctype="multipart/form-data">
                
            <div>
            
                <label for="name">First Name </label>
                <input name="fname" type="text" id="name" placeholder="your first name"><br><br>
            </div>
        
            <div>
                <label forr="name">Last Name </label>
                <input name="lname" type="text" id="name" placeholder="your last name" /><br><br>
            </div>
    
            <div>
                <label forr="email">Email address </label>
                <input name="emailadd" type="email" id="email" placeholder="your email address" required/><br><br>
            </div>
    
            <div>
                <label forr="phone">Phone Number </label>
                <input name="number" type="tel" id="phone" placeholder="(nn) nnn-nnnn" required pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required/><br><br>
            </div>
    
            <div>
                <label for="bdate">Birthday Date </label>
                <input name="birDate" id="bdate" type="date" required><br><br>
            </div>
    
            <div>
                <label id="joinmember">Join Membership?  </label>
                <label for="fyes" id="joinmembery">Yes</label>
                <input name="yn" id="fyes" type="radio" required>
                <label for="fno" id="joinmembern">No</label>
                <input name="yn" id="fno" type="radio" required><br><br>
    
            </div>
    
            <div id="button">
                <input type="reset" value="Cancel" id="submitcancel"  >
                <input type="submit" value="submit" id="submitcancel" >
                
            </div>
        </form>
